<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio - Lecture Transcription</title>
    <link rel="icon" href="/static/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            background: #f8f9ff;
            margin-top: 30px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading {
            color: #667eea;
            font-weight: bold;
        }

        .transcription-container {
            position: relative;
            background: white;
            padding: 15px;
            padding-bottom: 50px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .copy-btn.dimmed {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="container">
        <h1>üìÅ Upload Audio File</h1>
        <p class="subtitle">Upload your lecture recording and get AI-powered transcription</p>

        <div class="upload-box">
            <input type="file" id="audioFile" accept="audio/*">
            <br>
            <button id="uploadBtn">Transcribe Audio</button>
        </div>

        <div id="result"></div>
    </div>
    <script>

            const DOM = {
                 fileInput:  document.getElementById('audioFile'),
                 resultDiv:  document.getElementById('result'),
                 uploadBtn:  document.getElementById('uploadBtn'),
            }

            function getSelectedFile(){
                return document.getElementById('audioFile').files[0]
            }


            function buildFormData(Selected_file){
                const formData = new FormData();
                formData.append('file', Selected_file);
                return formData
            }

            function show_Transcription_Loading_State(){
                DOM.uploadBtn.disabled = true;
                DOM.resultDiv.style.display = 'block';
                DOM.resultDiv.innerHTML = '<p class="loading">‚è≥ Transcribing... This may take 10-30 seconds</p>';
            }

            async function transcribeAudio(formData){
                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    //Throw Error
                    if(!response.ok){
                        throw new Error(data.detail || 'Transcription failed');
                    }
                    return data;
            }

            async function handleUpload() {
                const Selected_file = getSelectedFile();
                if(!Selected_file){
                 alert('Please select a file first!');
                 return;
                }
                show_Transcription_Loading_State();
                try{
                    const formData = buildFormData(Selected_file)
                    const data = await transcribeAudio(formData)
                    add_Transcription_to_ResultDiv(data)
                    enableCopyButton(data);
                }
                catch (error){
                    add_ErrorMessage_to_ResultDiv(error.message)
                }
                finally {
                DOM.uploadBtn.disabled = false;  // ‚Üê Cleanup HERE
                }

            }


            function add_Transcription_to_ResultDiv(data){
                DOM.resultDiv.innerHTML=
                        '<strong>‚úÖ Transcription Complete!</strong><br><br>' +
                        '<strong>File:</strong> ' + data.filename + '<br>' +
                        '<strong>Size:</strong> ' + data.file_size_mb + ' MB<br><br>' +
                        '<strong>Text:</strong><br>' +
                        '<div class="transcription-container">' +
                            data.transcription +
                            '<button class="copy-btn" id="copyBtn">üìã Copy</button>' +
                        '</div>';
            }


            function add_ErrorMessage_to_ResultDiv(ErrorMessage){
                DOM.resultDiv.innerHTML = '<strong>‚ùå Error:</strong> ' + ErrorMessage;

            }

            function enableCopyButton(data){
                document.getElementById('copyBtn').addEventListener('click', function() {
                            copyToClipboard(data.transcription, this);
                });
            }


            function copyToClipboard(text, buttonElement) {
                navigator.clipboard.writeText(text).then(() => {
                    buttonElement.classList.add('dimmed');
                    setTimeout(() => {
                        buttonElement.classList.remove('dimmed');
                    }, 2000);
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            }

            document.getElementById('uploadBtn').addEventListener('click', handleUpload);
    </script>
</body>
</html>
